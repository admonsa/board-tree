<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Board Linkage</title>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
    <style>
        #tooltip {
            resize: both;
            overflow: hidden;
            position: fixed;
            background-color: #f1f1f1;
            border: 1px solid #d3d3d3;
            text-align: left;
            width: 500px;
            height: 200px;
            left: 20px;
            bottom: 20px;
        }

        #tooltip_header {
            padding: 10px;
            cursor: move;
            background-color: #2196F3;
            color: #fff;
        }

        #tooltip_content {
            overflow: auto;
            scroll-behavior: smooth;
            height: calc(100% - 60px);
        }
    </style>
</head>
<body>
<div id="tooltip">
    <div id="tooltip_header">Tooltip - drag to move</div>
    <pre id="tooltip_content"></pre>
</div>

<script>
</script>

<script>
    dragElement(document.getElementById("tooltip"));

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "_header")) {
            // if present, the header is where you move the DIV from:
            document.getElementById(elmnt.id + "_header").onmousedown = dragMouseDown;
        } else {
            // otherwise, move the DIV from anywhere inside the DIV:
            elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
<script src="https://cdn.observableusercontent.com/npm/d3@7.8.5/dist/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.js"></script>

<script>
    window.addEventListener('message', (event) => {
        debugger
        if (!event.data.graph) return;

        // let rawGraph = new URLSearchParams(window.location.search).get('graph');
        // let text = LZString.decompressFromEncodedURIComponent(rawGraph);
        let {mondayLink, boards, ...graph} = event.data.graph

        const width = window.screen.width;
        const marginTop = 10;
        const marginRight = 10;
        const marginBottom = 10;
        const marginLeft = 40;

        // Rows are separated by dx pixels, columns by dy pixels. These names can be counter-intuitive
        // (dx is a height, and dy a width). This because the tree must be viewed with the root at the
        // “bottom”, in the data domain. The width of a column is based on the tree’s height.
        const root = d3.hierarchy(graph);
        const dx = 25;
        const dy = (width - marginRight - marginLeft) / (1 + root.height);

        // Define the tree layout and the shape for links.
        const tree = d3.tree().nodeSize([dx, dy]);
        const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

        // Create the SVG container, a layer for the links and a layer for the nodes.
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", dx)
            .attr("viewBox", [-marginLeft, -marginTop, width, dx])
            .attr("style", "max-width: " + width + "; height: auto; font: 10px sans-serif; user-select: none;");

        const gLink = svg.append("g")
            .attr("fill", "none")
            .attr("stroke", (d) => "grey")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 1.5)

        let path = svg.append("svg:g")
            .selectAll("line")
            .data(root.links())
            // .enter().append("svg:path")
            .attr("class", "link")
            // .style("stroke-width", function (d) { return Math.sqrt(d.value); })
            .style("stroke", function (d) {
                return d?.target.color;
            });

        const gNode = svg.append("g")
            .attr("cursor", "pointer")
            .attr("pointer-events", "all");

        function update(event, source) {
            const duration = event?.altKey ? 2500 : 250; // hold the alt key to slow down the transition
            const nodes = root.descendants().reverse();
            const links = root.links();

            // Compute the new tree layout.
            tree(root);

            let left = root;
            let right = root;
            root.eachBefore(node => {
                if (node.x < left.x) left = node;
                if (node.x > right.x) right = node;
            });

            const height = right.x - left.x + marginTop + marginBottom;

            const transition = svg.transition()
                .duration(duration)
                .attr("height", height)
                .attr("viewBox", [-marginLeft, left.x - marginTop, width, height])
                .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

            // Update the nodes…
            const node = gNode.selectAll("g")
                .data(nodes, d => d.id);

            let tooltip = d3.select("#tooltip_content")

            // Enter any new nodes at the parent's previous position.
            const nodeEnter = node.enter().append("g")
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0)
                .on("dblclick", (event, d) => {
                    d.children = d.children ? null : d._children;
                    update(event, d);
                })
                .on("click", function (event, d) {
                    const {boardId, children, collapsed, id, name, title, type, ...additional} = d.data;
                    const replacer = (key, value) => {
                        if (Array.isArray(value) && value.length > 0 && ['string', 'number'].indexOf(typeof value[0])) {
                            return value.join(',')
                        }
                        return value;
                    }
                    let s = JSON.stringify(additional, replacer, 2);
                    for (let board of boards) {
                        s = s.replace(new RegExp(`(${board.id})`, 'ig'), `<a href="${mondayLink}$1" target="_blank">$1 - ${board.name}</a>`);
                    }
                    let board = boards.find(board => board.id === boardId);
                    const boardLink = `<a href="${mondayLink}${boardId}" target="_blank">$1${board ? ' - ' + board.name : ''}</a>`
                    tooltip.html(`  Board: ${boardLink}\n  Column Id: ${id}\n  Column Type: ${type}\n  Column Title: ${title}\n  Additional: ${s}
                `);
                })

            nodeEnter.append("circle")
                .attr("r", 2.5)
                .attr("fill", d => d._children ? "#555" : "#999")
                .attr("stroke-width", 10);

            nodeEnter.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d._children ? -6 : 6)
                .attr("text-anchor", d => d._children ? "end" : "start")
                .text(d => d.data.name)
                .clone(true).lower()
                .attr("stroke-linejoin", "round")
                .attr("stroke-width", 3)
                .attr("stroke", "white");

            // Transition nodes to their new position.
            const nodeUpdate = node.merge(nodeEnter).transition(transition)
                .attr("transform", d => `translate(${d.y},${d.x})`)
                .attr("fill-opacity", 1)
                .attr("stroke-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            const nodeExit = node.exit().transition(transition).remove()
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0);

            // Update the links…
            const link = gLink.selectAll("path")
                // .attr("stroke", function (d) {
                // console.log('g', d)
                // return "blue"
                // })
                .data(links, d => d.target.id);

            // Enter any new links at the parent's previous position.
            const linkEnter = link.enter().append("path")
                .attr("d", d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });

            // Transition links to their new position.
            link.merge(linkEnter).transition(transition)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition(transition).remove()
                .attr("d", d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                });

            // Stash the old positions for transition.
            root.eachBefore(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Do the first update to the initial configuration of the tree — where a number of nodes
        // are open (arbitrarily selected as the root, plus nodes with 7 letters).
        root.x0 = dy / 2;
        root.y0 = 0;
        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
            // if (d.depth && d.data.name.length !== 7) d.children = null;
        });

        update(null, root);
    });
    window.opener.postMessage('ready', '*');
</script>

</body>
</html>
